apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: demo-api
  replicas: 5
  template:
    metadata:
      labels:
        app: demo-api
    spec:
      containers:
      - name: api
        image: thisura97/demo-repo
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000

